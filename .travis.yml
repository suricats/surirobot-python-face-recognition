dist: xenial

sudo: required

language: python

python:
  - "3.6"

before_install:
- sudo apt-get -qq update
- sudo apt-get install -qq cmake python-numpy python-scipy libboost-python-dev

install:
    - pip3 install -r requirements.txt
    - tests/init_peopleparser.sh

script:
    - python3 -m unittest tests.test_peopleparser
